<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 태그</title>
</head>
<body>
    <h3>오디오 태그</h3>
    <hr>
    <audio src="images/bass.mp3" controls autoplay loop muted></audio>
    <!-- mp3, ogg. wav -->
    <hr>
    <h3>비디오 태그</h3>
    <video controls autoplay muted>
        <source src="images/dog-cat.mp4" type="video/mp4">
        <source src="images/dog-cat.webm" type="video/mp4">
        <source src="images/dog-cat.ogg" type="video/mp4">
    </video>
    <hr>
    <h3>텍스트 링크</h3>
    <a href="http://www.naver.com" target="_blank">네이버</a>
    <hr>
    <h3>이미지 링크</h3>
    <a href="http://www.naver.com" title="네이버 바로가기">
        <img src="images/dog.jpg" alt="강아지" width="100px">
    </a>
    <br>
    <a href="images/dog.jpg" title="강아지 바로가기">
        <img src="images/dog.jpg" alt="강아지" width="100px">
    </a>
    <br>
    <a href="images/dog.jpg">
        <img src="https://ssl.pstatic.net/melona/libs/1489/1489467/cfa0c600b4a9d536e88e_20240318175207169.jpg" alt="" width="800px">
    </a>
    <hr>
    <h3>다양한 멀티미디어 파일 삽입할 때 쓰는 태그</h3>
    <!-- <object>, <embed> -->
    <h4>웹 문서에서 PDF파일</h4>
    <object data="images/product.pdf" type="" height="750px" width="800px"></object>
</body>
</html>
