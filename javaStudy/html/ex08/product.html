<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품소개</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ul, li { 
            list-style-type: none;
        }

        #container {
            width: 1000px;
            margin: 30px auto;
            background-color: #eee;
            border: #eee 1px solid;
            padding: 30px;
        }
        .list-style {
            display: flex;
            justify-content: space-between;
        }
        .prod-list {
            position: relative;
            border: 1px solid #29e9d9;
            width: 250px;
            height: 150px;
            overflow: hidden;
        }
        .caption {
            padding: 10px 10px 20px 10px;
            background-color: #0000002c;
            color: #fff;
            transition: all 0.6s;
            height: 160px;
        }
        h1 {
            margin-bottom: 1.5rem;
        }
        .prod-list img {
            background-color: #29e9d9;
            width: 250px;
            height: 150px;
            transition: all 0.6s;
        }
        
        .prod-list:hover .caption {
            background-color: #000000ea;
            transform: translatey(-160px);
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>신상품 목록</h1>
        <ul class="list-style">
            <li class="prod-list">
                <img src="img/prod1.jpg" alt="">
                <div class="caption">
                    <h2>상품1</h2>
                    <p>상품1 설명 테스트</p>
                    <p>가격 : 12,345원</p>
                </div>
            </li>
            <li class="prod-list">
                <img src="img/prod2.jpg" alt="">
                <div class="caption">
                    <h2>상품2</h2>
                    <p>상품2 설명 테스트</p>
                    <p>가격 : 12,345원</p>
                </div>
            </li>
            <li class="prod-list">
                <img src="img/prod3.jpg" alt="">
                <div class="caption">
                    <h2>상품3</h2>
                    <p>상품3 설명 테스트</p>
                    <p>가격 : 12,345원</p>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
