<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서해 앞바다 해상예보</title>
    <style>
        table,tr,td {
            border: 1px solid #333;
            border-collapse: collapse;
        }
        table {
            width: 300px;
        }
    </style>
</head>
<body>
    <h3>서해 앞바다 해상예보</h3>
    <table>
        <thead>
            <tr>
                <th colspan="2">날짜</th>
                <th>날씨</th>
                <th>풍향</th>
                <th>풍속(m/s)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>24일(월)</th>
                <td>오후</td>
                <td><img src="img/rain.png" alt=""></td>
                <td>남-남서</td>
                <td>3~7</td>
            </tr>
            <tr>
                <th rowspan="2">25일(화)</th>
                <td>오전</td>
                <td><img src="img/rain.png" alt=""></td>
                <td>서-북서</td>
                <td>3~6</td>
            </tr>
            <tr>
                <td>오후</td>
                <td><img src="img/shine.png" alt=""></td>
                <td>북서-서</td>
                <td>3~6</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
