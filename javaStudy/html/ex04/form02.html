<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼태그02</title>
</head>
<body>
    <!-- 날짜 필드 -->
    <h3>날짜 지정하기</h3>
    <input type="date">
    <input type="month">
    <input type="week">
    <br>
    <br>
    <!-- 시간 필드 -->
    <input type="time">
    <input type="datetime">
    <!-- 현재 크롬에서 지원을 하지 못함 -->
    <input type="datetime-local">

    <!-- 숫자 필드 -->
    <ul>
        <li>
            <label><input type="checkbox" value="s_3" />선물용 3kg</label>
            <input type="number" min="1" max="10" step="2" value="1"/>개 (최대 5개)
        </li>
        <li>
            <label><input type="checkbox" value="s_5" />선물용 5kg</label>
            <input type="range" min="1" max="10"/>개 (최대 5개)
        </li>
    </ul>
    <hr>
    <form action="" autocomplete="on"><!-- 자동완성 -->
        <fieldset>
            <legend>주문하기</legend>
            <label>이름 : </label>
            <input type="text" value="홍길동" disabled name="name" readonly disabled placeholder="주소를 입력하세요" /><br>
            
            <label>배송 주소 : </label>
            <input type="text" name="addr" autofocus required/><br>
    
            <label>연락처 : </label>
            <input type="text" name="tel" /><br>
            <input type="search" /><br>
            <input type="email" />
        </fieldset>
        <br>
        <input type="submit" value="전송하기">
        <input type="button" value="일반버튼">
        <button>버튼태그</button>
        <input type="reset" value="초기화">
    </form>
</body>
</html>
