<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            display: flex;
            /* flex-flow: row nowrap; */
            /* flex-flow: column nowrap; */
            /* flex-direction: row-reverse; */
            justify-content: center;
            align-items: center;
            border: 2px solid #aaa;
            margin: 0 auto;
            width: 600px;
            height: 500px;
            flex-flow: row nowrap;
            justify-content: flex-start;
            align-items: flex-start;
        }
        .box1-1 {
            flex: 1;
            flex: 0 0 200px;
            width: 100px;
            height: 100px;
            background-color: #db4040;
        }
        .box1-2 {
            flex: 2;
            width: 100px;
            flex: 0 0 200px;
            height: 100px;
            background-color: #3649b6;
        }
        .box1-3 {
            width: 100px;
            height: 100px;
            background-color: #36b661;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ul, li {
            list-style: none;
        }
        ul li a {
            text-decoration: none;
            color: rgb(134, 132, 132);
        }
        .nav ul {
            display: flex;
        }
        .nav ul li {
            flex: 0 0 80px;
        }
        .nav ul li a { 
            display: block;
            text-align: center;
        }
        .nav ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>flex를 이용한 메뉴</h1>
    <div class="nav">
        <ul>
            <li><a>메일</a></li>
            <li><a>카페</a></li>
            <li><a>블로그</a></li>
            <li><a>쇼핑</a></li>
            <li><a>뉴스</a></li>
        </ul>
    </div>
    <br>
    <h1>기본레이아웃 : inline, block</h1>
    <div class="box">box 1
        <div class="box1-1">box 1-1</div>
        <div class="box1-2">box 1-2</div>
        <div class="box1-3">box 1-3</div>
    </div>
    <div>
        box 2
    </div>
</body>
</html>
