<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 쿼리 - 배경이미지 변경하기</title>
    <style>
        .box {
            background: url(img/photo.jpg) no-repeat fixed center;
            background-size: contain;
            height: 500px;
        }
        @media screen and (max-width: 1024px) {
            .box {
                background: url(img/1.jpg) no-repeat fixed center;
                background-size: contain;
            }
        }
        @media screen and (max-width: 768px) {
            .box {
                background: url(img/2.jpg) no-repeat fixed center;
                background-size: contain;
            }
        }
        @media screen and (max-width: 320px) {
            .box {
                background: url(img/3.jpg) no-repeat fixed center;
                background-size: contain;
            }
        }
    </style>
</head>
<body>
    <div class="box">
    </div>
</body>
</html>
