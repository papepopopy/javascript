<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid03</title>
    <style>
        #wrapper {
            display: grid;
            width: 700px;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 100px);

            grid-template-areas: 
                "box1 box1 box1"
                "box2 box3 box3"
                "box2 . box4"
            ;
        }
        .box {
            padding: 10px;
            color: #fff;
            font-weight: bold;
            text-align: center;
        }
        /*.box1 {background-color: #0075c4ee; grid-column: 1/4;} */ /* 1/4  > 1번 부터 4번까지 채우기 */
        /*.box2 {background-color: #0d87d8ee; grid-row: 2/4;} */ /* 2/4  > 2번 부터 4번까지 채우기 */
        /*.box3 {background-color: #2b9ae4ee; grid-column: 2/4; grid-row-start: 2;} */ /* grid-row-start 시작하는 줄 */
        /*.box4 {background-color: #005d9bee; grid-column: 3; grid-row-start: 3;} */

        
        .box1 {background-color: #0075c4ee; grid-area: box1;} /* 1/4  > 1번 부터 4번까지 채우기 */
        .box2 {background-color: #0d87d8ee; grid-area: box2;} /* 2/4  > 2번 부터 4번까지 채우기 */
        .box3 {background-color: #2b9ae4ee; grid-area: box3;} /* grid-row-start 시작하는 줄 */
        .box4 {background-color: #005d9bee; grid-area: box4;}
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="box box1">box1</div>
        <div class="box box2">box2</div>
        <div class="box box3">box3</div>
        <div class="box box4">box4</div>
    </div>
</body>
</html>
