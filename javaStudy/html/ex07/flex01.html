<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box layout</title>
    <style>
        .container {
            width: 700px;
            /* flex container 설정 */
            display: flex;

            /* 기본 설정값 */
            /* flex-direction: row; */

            background-color: #eee;
            border: 1px solid #222;
            margin-bottom: 30px;
        }

        .box {
            /* width: 80px; */
            background-color: #222;
            margin: 5px;
            padding: 4px 45px;
            width: 80px;
        }

        p {
            color: #fff;
            text-align: center;
        }

        #opt1 {
            /* flex-direction: row; */
            /* flex-wrap: nowrap; */
            flex-wrap: wrap;
            /* flex-wrap: nowrap; */
            /* flex-wrap: wrap-reverse; */
        }

        #opt2 {
            flex-direction: row-reverse;
        }

        #opt3 {
            flex-direction: column;
        }

        #opt4 {
            flex-direction: column-reverse;
        }

        #opt5 {
            flex-flow: row wrap;
            flex-flow: row-reverse wrap;
            flex-flow: column wrap;
            flex-flow: column-reverse wrap;
        }
        #opt6 {
            justify-content: flex-start;
            /* justify-content: flex-end; */
            /* justify-content: center; */
            justify-content: spacer-betwem;
        }
        #opt7 {
            width: 1000px;
            height: 150px;

            /* 교차축 */
            align-items: flex-start;
            align-items: center;
            align-items: flex-end;
            align-items: baseline; 
            align-items: stretch;
        }
        #opt7 div:nth-child(2) {
            font-size: 14px;
        }
        #opt7 div:nth-child(3) {
            font-size: 25px;
        }
        #opt7 div:nth-child(4) {
            font-size: 10px;
        }
        .box1 {
            align-self: flex-start;
        }
        .box2 {
            align-self: flex-end;
        }
        /* 여러줄 교차축 정렬 */
        #opt8 {
            width: 500px;
            height: 500px;
            flex-flow: row wrap;
            align-content: flex-start;
            align-content: center;
            align-content: flex-end;
            align-content: space-between;
            align-content: space-around;
            align-content: stretch;
        }
        #opt8 .box {
            height: 50px;
        }
        .box_center {
            margin: 0 auto;
            width: 1000px;
            border: 1px dotted #ff0000;
            display: flex;
            /* flex-flow: row nowrap; */
            justify-content: center;
            align-items: center;
        }
        .box_center h1 {
            width: 500px;
            border: solid 1px #ccc;
            box-shadow: 3px 3px 3px #5e494962;
            padding: 10px 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container" id="opt1">
        <div class="box">
            <p>1</p>
        </div>
        <div class="box">
            <p>2</p>
        </div>
        <div class="box">
            <p>3</p>
        </div>
        <div class="box">
            <p>4</p>
        </div>
        <div class="box">
            <p>5</p>
        </div>
        <div class="box">
            <p>6</p>
        </div>
        <div class="box">
            <p>7</p>
        </div>
        <div class="box">
            <p>8</p>
        </div>
    </div>
    <div class="container" id="opt2">
        <div class="box">
            <p>1</p>
        </div>
        <div class="box">
            <p>2</p>
        </div>
        <div class="box">
            <p>3</p>
        </div>
    </div>
    <div class="container" id="opt3">
        <div class="box">
            <p>1</p>
        </div>
        <div class="box">
            <p>2</p>
        </div>
        <div class="box">
            <p>3</p>
        </div>
    </div>
    <div class="container" id="opt4">
        <div class="box">
            <p>1</p>
        </div>
        <div class="box">
            <p>2</p>
        </div>
        <div class="box">
            <p>3</p>
        </div>
    </div>
    <div class="container" id="opt5">
        <div class="box">
            <p>1</p>
        </div>
        <div class="box">
            <p>2</p>
        </div>
        <div class="box">
            <p>3</p>
        </div>
        <div class="box">
            <p>4</p>
        </div>
        <div class="box">
            <p>5</p>
        </div>
        <div class="box">
            <p>6</p>
        </div>
        <div class="box">
            <p>7</p>
        </div>
        <div class="box">
            <p>8</p>
        </div>
    </div>
    <h1>주축 정렬 : justify-content.</h1>
    <div class="container" id="opt6">
        <div class="box">
            <p>1</p>
        </div>
        <div class="box">
            <p>2</p>
        </div>
        <div class="box">
            <p>3</p>
        </div>
        <div class="box">
            <p>4</p>
        </div>
        <div class="box">
            <p>5</p>
        </div>
        <div class="box">
            <p>6</p>
        </div>
        <div class="box">
            <p>7</p>
        </div>
        <div class="box">
            <p>8</p>
        </div>
    </div>
    <h1>교차축 정렬 : align-item</h1>
    <div class="container" id="opt7">
        <div class="box">
            <p>1</p>
        </div>
        <div class="box box1">
            <p>2</p>
        </div>
        <div class="box box2">
            <p>3</p>
        </div>
        <div class="box">
            <p>4</p>
        </div>
    </div>
    <h1>여러줄일때 교차축 정렬 : align-content</h1>
    <div class="container" id="opt8">
        <p class="box">1</p>
        <p class="box">2</p>
        <p class="box">3</p>
        <p class="box">4</p>
    </div>
    <div class="box_center">
        <h1>중앙에 배치하기</h1>
    </div>
</body>

</html>
