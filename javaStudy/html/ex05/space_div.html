<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공간 분활 학습하기</title>
    <style>
        #box1 div {width: 100px; height: 100px; color: #fff; padding: 10px; margin: 10px; border: 5px solid #000; border-radius: 5px 20px;}
        #box1 div:nth-child(1) {background-color: #ff0000; border: 10px solid #b90000; border-top-width: 5px; border-bottom-width: 5px; width: 50%;}
        #box1 div:nth-child(2) {background-color: #00ff00; border-width: 10px 5px 5px 10px; border: dotted; border-radius: 50px;}
        #box1 div:nth-child(3) {background-color: #0000ff; border-width: 10px 5px; border: dashed; border-color: #000000; border-left-color: #fff000;}
        #round {border-radius: 25px;}
        #box2 {width: 100px; height: 100px; border: solid 1px #ccc;}
        #box2 div {width: 45%; height: 50%; background-color: #ff0000; display: inline-block;}
        #box2 span {width: 45%; height: 50%; background-color: #0000ff; display: inline-block;}

        nav ul {list-style: none; margin: 0; padding: 0;}
        nav li {
            display: inline-block;
            border: 1px solid #0000ff;
            padding: 20px;
            margin: 0 20px;
        }
        #menu1 nav li {
            /* display: inline-block; */
            border: 1px solid #333;
            padding: 20px;
            margin: 0 20px;
            float: left;
            /* float 해제 */
            clear: both;
        }
        
        #menu2 nav ul {
            display: inline-block;
            list-style: none;
            margin: 0;
            padding: 0;
            width: 300px;
        }
        #menu2 ul li {
            float: left;
            margin-left: 10px;
            padding: 3px;
            border: 1px solid #000;
        }
        .font_italic {font-style: italic;}
        .font_big {font-size: 30px;}
        .font_b {font-weight: bold;}
        .font_center {text-align: center;}
        .button {
            width: 150px;
            height: 70px;
            background-color: #ff0000;
            border: 10px solid #fff;
            box-shadow: 5px 5px 5px #a9a9a9 ;
            border-radius: 30px;
        }
        .button > a { display: block; line-height: 60px;}
    </style>
</head>
<body>
    <div class="button">
        <a href="#" class="font_center">Click</a>
    </div>
    <div class="font_center font_big font_italic">Text</div>
    <br><br><br>
    <hr>
    <div id="menu2">
        <nav>
            <ul>
                <li>menu 1</li>
                <li>menu 2</li>
                <li>menu 3</li>
                <li>menu 4</li>
            </ul>
        </nav>
    </div>
    <div id="menu1">
        <nav>
            <ul>
                <li>menu 1</li>
                <li>menu 2</li>
                <li>menu 3</li>
                <li>menu 4</li>
            </ul>
        </nav>
    </div>
    <nav>
        <ul>
            <li>menu-1</li>
            <li>menu-2</li>
            <li>menu-3</li>
            <li>menu-4</li>
        </ul>
    </nav>
    <hr>
    <div id="box2">
        <div>box2</div>
        <span>box3</span>
    </div>
    <img src="img/cat.jpg" alt="고냥이!">
    <img src="img/cat.jpg" alt="고냥이!" id="round">
    <img src="img/photo.jpg" alt="어딘가 있는 사진" id="round">
    <hr>
    <div id="box1">
        <div>
            <div id="box1-1">1-1</div>
        </div>
        <div id="box2">2</div>
        <div  id="box3">3</div>
    </div>
    </div>
    <h3>블럭</h3>
    <div>block-1</div>
    <div>block-2</div>
    <div>block-3</div>
    <hr>
    <h3>인라인</h3>
    <span>inline-1</span>
    <span>inline-2</span>
    <span>inline-3</span>
    <hr>
    <h4>1</h4><h4>2</h4><h4>3</h4>
    <i>1</i><i>2</i><i>3</i>
</body>
</html>
