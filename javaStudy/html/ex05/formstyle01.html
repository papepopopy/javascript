<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <form id="signup">
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="userid">아이디</label>
                    <input type="text" name="userid" id="userid" required autofocus>
                </li>
                <li>
                    <label for="userid">비밀번호</label>
                    <input type="password" name="pwd1" id="pwd1" required>
                </li>
                <li>
                    <label for="userid">비밀번호 확인</label>
                    <input type="password" name="pwd2" id="pwd2" required>
                </li>
                <li>
                    <label for="userid">회원 등급</label>
                    <input type="text" name="level" id=level" readonly value="준회원">
                </li>
            </ul>
        </fieldset>
        <br>
        <fieldset>
            <legend>개인정보</legend>
            <ul>
                <li>
                    <label for="fullname">이름</label>
                    <input type="text" name="fullname" id="fullname" placeholder="5자미만 공백없이" required>
                </li>
                <li>
                    <label for="email">메일 주소</label>
                    <input type="email" name="email" id="email" required autocomplete="off">
                </li>
                <li>
                    <label for="tel">연락처</label>
                    <input type="tel" name="tel" id="tel" required autocomplete="off">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <button type="submit">제출</button>
        </fieldset>
    </form>
</body>
</html>
