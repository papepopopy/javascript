<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .box div {
            border: 1px solid #c7c7c7;
        }
    </style>
  </head>
  <body>
      <div class="container">
        <h1>반응형 레이아웃 :  특정해상도 기준으로 컬럼 설정</h1>
        <br>
        <div class="box row">
            <div class="w-100 d-none d-md-block">1</div>
        </div>
        <div class="box row">
            <div class="col-md-12">1</div>
            <div class="col-md-12">2</div>
            <div class="d-sm-none d-md-block">3</div>
            <div class="d-sm-none d-md-block">4</div>
            <div class="col-md-12">5</div>
        </div>
        <hr>
        <div class="row">
            <div class="mb-3 d-md-block d-none">
                <label for="basic-url" class="form-label">Your name</label>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addreas"></span>
                    <input type="text" class="form-control" id="">
                </div>
            </div>
            <div class="input-group mb-3">
                <label for="basic-url" class="form-label"></label>
            </div>
        </div>
        <!-- 12column -->
        <div class="box row">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">4</div>
            <div class="col">5</div>
            <div class="col">6</div>
            <div class="col">7</div>
            <div class="col">8</div>
            <div class="col">9</div>
            <div class="col">10</div>
            <div class="col">11</div>
            <div class="col">12</div>
        </div>
        <div class="box row">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
        </div>
        <div class="box row">
            <div class="col-4">1</div>
            <div class="col-8">2</div>
        </div>
        <div class="box row justify-content-end">
            <div class="col-2">1</div>
            <div class="col-2">2</div>
            <div class="col-2">3</div>
        </div>
        <br>
        <button type="button" class="btn btn-success">Success</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
