
<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #f0f4f9;
            min-height: 100vh;
        }
        .container {
            flex-wrap: wrap;
            display: flex;
        }
        .box {
            background-color: #fff;
            padding: 40px 30px;
            margin-top: 50px;
            min-width: 450px;
            width: 100%;
        }
        h1 {
            font-size: 36px;
            margin: 10px 0;
        }
        p {
            font-size: 14px;
        }
        .btn-box {
            display: flex;
            justify-content: flex-end;
            gap: 6px;
        }
        .form-select, .list-group-item {
            background-color: transparent;
            border: transparent;
            font-size: 14px;
        }
        .list-btn {
            width: 100%;
        }
        .list-btn .list-group-horizontal {
            float: right;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="box rounded-3">
            <div class="row">
                <div class="col-md-6">
                    <svg xmlns="https://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" aria-hidden="true" jsname="jjf7Ff"><path fill="#4285F4" d="M45.12 24.5c0-1.56-.14-3.06-.4-4.5H24v8.51h11.84c-.51 2.75-2.06 5.08-4.39 6.64v5.52h7.11c4.16-3.83 6.56-9.47 6.56-16.17z"></path><path fill="#34A853" d="M24 46c5.94 0 10.92-1.97 14.56-5.33l-7.11-5.52c-1.97 1.32-4.49 2.1-7.45 2.1-5.73 0-10.58-3.87-12.31-9.07H4.34v5.7C7.96 41.07 15.4 46 24 46z"></path><path fill="#FBBC05" d="M11.69 28.18C11.25 26.86 11 25.45 11 24s.25-2.86.69-4.18v-5.7H4.34C2.85 17.09 2 20.45 2 24c0 3.55.85 6.91 2.34 9.88l7.35-5.7z"></path><path fill="#EA4335" d="M24 10.75c3.23 0 6.13 1.11 8.41 3.29l6.31-6.31C34.91 4.18 29.93 2 24 2 15.4 2 7.96 6.93 4.34 14.12l7.35 5.7c1.73-5.2 6.58-9.07 12.31-9.07z"></path><path fill="none" d="M2 2h44v44H2z"></path></svg>
                    <h1>로그인</h1>
                    <p>google 계정 사용</p>
                </div>
                <div class="col-md-6 pt-4 pb-4">
                    <div class="form-floating mb-2">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">이메일 또는 휴대전화</label>
                      </div>
                    <a href="#">이메일을 잊으셨나요?</a>
                    <p class="pt-4">내 컴퓨터가 아닌가요? 게스트 모드를 사용하여 비공개로 로그인하세요. <a href="#">게스트 모드 사용 방법 자세히 알아보기</a></p>
                </div>
            </div>
            <div class="row">
                <div class="btn-box">
                    <div class="btn btn-light rounded-5 px-4">계정 만들기</div>
                    <div class="btn btn-primary rounded-5 px-4">다음</div>
                </div>
            </div>
        </div>
        <div class="row list-btn">
            <div class="col-md-6">
                <div class="form-floating">
                    <select class="form-select pt-1 pb-1" id="floatingSelect" aria-label="Floating label select example">
                      <option selected>한국어</option>
                      <option value="1">영어</option>
                      <option value="2">일본어</option>
                      <option value="3">중국어</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item">도움말</li>
                    <li class="list-group-item">개인정보처리방침</li>
                    <li class="list-group-item">약관</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
