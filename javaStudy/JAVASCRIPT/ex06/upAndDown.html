<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 맞히기 게임</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

        .footer {
            color: #fff;
            padding: 10px;
        }
        .output {
            color: #fff;
            padding-top: 20px; 
        }
        .box_game {
            background-color: #000;
            width: 400px;
            margin: 0 auto;
            border: 5px solid #888;
            text-align: center;
        }
        .box_game h1 {
            color: #fff;
            padding: 20px;
        }
        .text-box {
            background-color: #fff;
            padding: 50px 0;
            height: 300px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box_game">
            <h1>숫자 맞히기 게임</h1>
            <div class="text-box">
                <p>1에서 100사이의 수를 입력하세요</p>
                <form action="">
                    <label>
                        <input id="try" type="text" autocomplete="off" autofocus>
                    </label> 
                    <input id="check" type="button" class="btn btn-primary" value="확인" class="btn btn-1">
                    <input id="reset" type="button" value="다시" class="btn btn-2 btn-secondary" onclick="window.location.reload()"> 
                </form>
            </div>
            <div id="display" class="output">
                <h2>
                    UP! / DOWN!
                </h2>
            </div> 
            <div id="counter" class="footer">
                시도 횟수 : 0회
            </div> 
        </div>
    </div>
    <script src="js/uqanddown.js"></script>
</body>
</html>
