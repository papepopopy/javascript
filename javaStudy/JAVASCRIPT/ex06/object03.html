<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .box {
            width: 500px;
            margin-top: 50px;
            padding: 20px 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box border rounded mx-auto">
            <h2>못말리는 아가씨</h2>
            <label for="tel" class="form-label">야레야레~</label>
            <input type="text" id="tel" class="form-control" aria-describedby="telHelpBlock">
            <div id="telHelpBlock" class="form-text">
                지금 잠에 깨지 않으면 "-" 제거할꺼에요 ~ (:
            </div>
            <div class="mt-5 text-center">
                <button type="button" class="btn btn-primary btn-sm" id="sendBtn">
                    지금 또 핸드폰 하는거에요?
                </button>
            </div>
        </div>
    </div>
    <!-- <script src="js/string02.js"></script> -->
    <script src="js/string03.js"></script>
</body>
</html>
