<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 다루기</title>
    <style>
    </style>
</head>
<body>
    <div class="box1">
        <h3>셀렉터 사용하기</h3>
        <div>
            <ul class="list">
                <li class="item">홍길동</li>
                <li class="item">강감찬</li>
                <li class="item">이순신</li>
            </ul>
            <div id="foo"></div>
        </div>
    </div>
    <script>
        const scriptElement = document.createElement("script")
        scriptElement.src = "js/import01.js"
        document.head.appendChild(scriptElement)

        // const a = document.createElement("a")
        // a.href = "https://www.naver.com/"
        // document.body.appendChild(a)

        console.log("------")
        console.log(`html 요소 읽기`)
        console.log(document.documentElement)

        console.log(`head 요소 읽기`)
        console.log(document.head)

        console.log(`body 요소 읽기`)
        console.log(document.body)

        // document 요소 선택자

        // foo 요소
        document.querySelector("#foo").innerText = "foo선택하기"

        // item 요소
        // document.querySelector(".list .item:nth-child(2)")
        // .innerHTML = "<a href='https://www.google.co.kr/?hl=ko'>구글</a>"
        
        const foo = document.getElementById("foo")
        console.log(foo);

        const items = document.querySelectorAll(".item")
        // const items = document.getElementsByClassName("item")
        console.log("item class : ", items)

        for (let item of items) { 
            console.log(item)
        }
        console.log("--for")
        for (let idx=0; idx<items.length; idx++)
            console.log(items[idx])

        console.log("--for콜백함수--")
        
        var list_cnt = items.length;
        console.log("items total : ", list_cnt)
        // var list_href = [
        //     [
        //         "https://www.google.co.kr/?hl=ko",
        //         "https://www.naver.co.kr/?hl=ko",
        //         "https://www.daum.co.kr/?hl=ko"
        //     ], 
        //     ["구글, 네이버, 다음"]
        // ]
        
       items.forEach((value, idx) => {
           
           console.log(`value, idx : ${value}, ${idx}`)
           value.style.border = "1px solid red"
           value.style.padding = "5px 10px", value.style.margin = "5px"
           
           
           var list_href = [
               [
                   "https://www.google.co.kr/",
                   "https://www.naver.com/",
                   "https://www.daum.net/"
               ], 
               ["구글, 네이버, 다음"]
           ]

           // 이벤트 등록
           value.addEventListener("click", () => {
               alert(value.innerText)
               
               location.href = list_href[idx]
            })
            value.addEventListener("mouseover", () => {
                value.style.cursor = "pointer"
                value.style.color = "rgb(29, 13, 255)"
            })
        })
        
        </script>
</body>
</html>
