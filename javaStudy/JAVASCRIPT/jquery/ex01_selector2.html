<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탐색 선택자</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <!-- <script src="js/ex01_02.js"></script> -->

    <script>
        $(function(){
            // var userName = $("#user_name02")
            // var userId = $("#user_id02")
            // console.log("name :", userName.val())
            // console.log("Id :", userId.val())

            // userName.val("길순이")
            // console.log("name :", userName.val())

            var chk10 = $("#chk10").prop("checked")
            console.log(chk10) //false
            var chk20 = $("#chk20").prop("checked")
            console.log(chk20) //true
            // chk10.checked = false
    
            // prop
            $("#chk10").prop("checked", false)
            $("#chk20").prop("checked", true)
    
            var sel_result = $("#sel10").prop("selectedIndex")
            console.log(sel_result) //1
    
            $("#sel10").on("change", function(){

                // 선택 값 => index
                let index = $(this).prop("selectedIndex")
                let indexVal = $(this).val()
                // console.log("selected Index => "+ index) //selected 위치
                
                // $(this).find("option.ep(2)").prop("selected", true)
                // $(this).find("option").ep(2).prop("selected", true)
                

                //방법 1
                // 기본값 selected 삭제
                $(this).find("option").attr("selected", false)
                // 선택값 selected 추가
                $(this).find("option").eq(index).attr("selected",true)

                console.log("현재 선택된 항목 :" + indexVal)

                /////////////////////////////////////////////////////

                //방법 2
                // 선택 겂에 selected 추가
                // $(this).find("option").eq(index).prop("selected",true)
                // let sel_value = $("#sel10 option:selected").val()

                // console.log("현재 선택된 항목 :" + sel_value)

            })
            var box8 = $(".box8")
            console.log("width : ",box8.width()) // 300
            console.log("height : ",box8.height())
            console.log("innerwidth : ",box8.innerWidth()) // 패딩(padding)을 포함
            console.log("innerheight : ",box8.innerHeight()) // 360
            console.log("outerwidth : ",box8.outerWidth()) // 패딩(padding)과 테두리(border)를 포함
            console.log("outerheight : ",box8.outerHeight()) // 380
        })

    </script>
    <style>
        .box8 {
            width: 300px;
            height: 300px;
            padding: 30px;
            margin: 30px;
            border: 10px solid rgb(141, 26, 255);
        }
    </style>
</head>
<body>
    <div class="box8">
        
    </div>
    <div class="box7">
        <div>
            <input type="checkbox" name="chk10" id="chk10">chk1
            <input type="checkbox" name="chk20" id="chk20" checked>chk2
        </div>
        <div>
            <select name="sel" id="sel10">
                <option value="딸기">딸기</option>
                <option value="바나나" selected="section">바나나</option>
                <option value="오렌지">오렌지</option>
                <option value="사과">사과</option>
            </select>
        </div>
        <div>
            <label for="user_name02">
                <input type="text" name="user_name02" id="user_name02" value="홍길동">
            </label>
            <label for="user_id02">
                <input type="text" name="user_id02" id="user_id02" value="hello">
            </label>
        </div>
    </div>
    <div class="box6">
        <p>1</p>
        <p class="block">2</p>
        <p class="block">3</p>
        <p>4</p>
    </div>
    <div class="box5">
        <p class="name" my="as">홍길동</p>
        <p class="age">10</p>

        <p><img src="img/math_img_1.jpg" alt="가위"></p>
        <p><img src="img/math_img_2.jpg" alt="바위"></p>
        <p><img src="img/math_img_3.jpg" alt="보"></p>
    </div>
    <div class="box4">
        <section class="inner_1">
            <p class="txt1"><span>text1</span></p>
            <p class="txt2"><strong class="txt1">text2</strong></p>
            <p class="txt3"><span>text3</span></p>
            <p class="txt3" style="display: block;"><span>text3-1</span></p>
            <p>
                <input type="checkbox" name="chk1" id="chk1" checked>
                <label for="chk1">체크1</label>
                <input type="checkbox" name="chk2" id="chk2">
                <label for="chk2">체크2</label>
            </p>
        </section>
        <section class="inner_2">
            <!--단축키 p*3>span{text$@4} -->
            <p><span>text4</span></p>
            <p><span>text5</span></p>
            <!-- <p><span style="display:none;">text5</span></p> -->
            <p><span>text6</span></p>
        </section>
    </div>
    <div class="box3">
        <p>내용1</p>
        <p style="display: none;">내용2</p>
        <p>내용3</p>
        <form action="#">
            <div class="zone1">
                <select name="course" id="course">
                    <option value="opt1">옵션1</option>
                    <option value="opt2" selected >옵션2</option>
                    <option value="opt3">옵션3</option>
                </select>
            </div>
            <div class="zone2">
                <input type="checkbox" name="hobby1" value="독서">독서
                <input type="checkbox" name="hobby2" value="자전거">자전거
                <input type="checkbox" name="hobby3" value="등산" checked>등산
            </div>
            <div class="zone3">
                <input type="radio" name="gender" value="male">남성
                <input type="radio" name="gender" value="female" checked>여성
            </div>
        </form>
    </div>
    <div class="box2">
        <ul>
            <li><a href="http://tjoeun.atosoft.kr/" target="_blank">더조은</a></li>
            <li><a href="https://www.naver.com">네이버</a></li>

            <li><a href="http://www.daum.net">다음</a></li>
        </ul>
        <form action="#" method="get" id="member_f">
            <div class="box_id">
                <label for="user_id">아이디</label>
                <input type="text" name="user_id" id="user_id">
            </div>
            <div class="box_pw">
                <label for="user_pw">비밀번호</label>
                <input type="password" name="user_pw" id="user_pw">
            </div>
        </form>
    </div>
