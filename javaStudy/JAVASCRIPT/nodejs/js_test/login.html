<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #fffcf0;
        }
        .login-box {
            text-align: center;
            margin: 200px auto;
            width: 500px;
        }
        .login-btn {
            display: flex;
            justify-content: space-around;
            gap: 2px;
        }
        .login-btn button {
            flex: 1 1 0;
            border-radius: 0;
            padding: 15px;
        }
        .form-check {
            text-align: left;
            font-size: 15px;
            color: #777
        }
    </style>
</head>
<body>
    <!-- 로그인 페이지와 회원가입 페이지를 제작하여 회원가입 클릭 시 회원가입페이리로 넘어갈수 있도록 제작 -->
    <div class="container">
        <div class="login-box">
            <h1 class="title">LOGIN</h1>
            <div class="form-floating mb-1 mt-5">
                <input id="floatingId" type="text" class="form-control" placeholder="id" maxlength="10" value="">
                <label for="floatingId">아이디</label>
            </div>
            <div class="form-floating mb-1">
                <input id="floatingPassword" type="password" class="form-control" placeholder="Password" maxlength="10">
                <label for="floatingPassword">비밀번호</label>
            </div>
            <div class="form-check mb-5">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    로그인 상태 유지
                </label>
              </div>
            <div class="login-btn">
                <button class="login btn btn-warning">로그인</button>
                <button class="join btn btn-dark">회원가입</button>
            </div>
        </div>
    </div>
    <!-- <script src="login.js"></script> -->
    <script src="login02.js"></script>
</body>
</html>
