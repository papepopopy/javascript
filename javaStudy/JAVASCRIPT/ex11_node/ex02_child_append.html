<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소(노드)추가</title>
    <style>
        .container, .container2 {
            width: 300px;
            border: 1px dotted red;
            margin: 20px auto;
        }
        #myBox, #myBox2, #myBox3 {
            font-size: 18px;
            margin-bottom: 10px;
            text-align: center;
            border: 1px solid yellowgreen;

        }
        .container div, .container2 div {
            border: 1px solid rgb(141, 141, 207);
            padding: 10px;
            max-width: 0 5px;
        }
    </style>
</head>
<body>

    <select name="" id="">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>

    <div id="myBox3">요소추가3</div>
    <div id="myBox2">요소추가2</div>
    <div class="container2">
        <div>자식요소1(요소추가2)</div>
        <div id="box2">자식요소2(요소추가2)</div>
    </div>

    <div id="myBox">요소추가</div>
    <div class="container">
        <div>자식요소1</div>
        <div>자식요소2</div>
    </div>

    <script>
        const container2 = document.querySelector(".container2")
        const myBox2 = document.querySelector("#myBox2")
        const myBox3 = document.querySelector("#myBox3")
        const box2 = document.querySelector("#box2")
        
        const container = document.querySelector(".container")
        const myBox = document.querySelector("#myBox")
        console.log(container)
        console.log(myBox)

        setTimeout(()=> {
            container2.insertBefore(myBox2, container2.firstElenmentChild)
            container2. before(container)
        }, 3000)
        
        setTimeout(()=> {
            // container2.insertBefore(myBox3, box2)
            container.after(myBox3)
        }, 6000)
        

        // setTimeout(() => {
        //     // container.appendChild(자식노드)
        //     container.appendChild(myBox)
        // }, 3000)

        setTimeout (() => {
            // container2.insertBefore(myBox3, box2)
            // container.appendChild(myBox3)
            // container.before(myBox3)
            container.after(myBox3)
        }, 6000)
        setTimeout (() => {
            container.removeChild(document.querySelector(".container div:nth-child(1)"))
        }, 2000)

        setTimeout (() => {
            container.remove()
        }, 7000)

        setTimeout(() => {
            container.appendChild(myBox)
        }, 3000)
        
    </script>
</body>
</html>
