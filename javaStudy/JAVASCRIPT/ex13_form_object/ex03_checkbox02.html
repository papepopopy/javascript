<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체크박스 활용</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="check_box">
            <label>
                <input type="checkbox" id="chA" class="C" calue="border" checked>border
            </label>
            <label>
                <input type="checkbox" id="chB" class="C" calue="fontSize" checked>fontSize
            </label>
            <label>
                <input type="checkbox" id="chC" class="C" calue="color" checked>color
            </label>
            <hr>
            <div class="alert alert-warning result">
                test
            </div>
        </div>
    </div>
    <script>
        var arrayChk = document.querySelectorAll(".C")
        const result = document.querySelector(".result")
        // console.log(arrayChk)
        // console.log(result)
        
        arrayChk.forEach((chk) => {
            chk.addEventListener("change", (e) => {
                console.log(e.checked)
                switch(e.target.id) {
                    case "chA": checkBoxArray();
                    break
                    case "chB": checkBoxArray();
                    break
                    case "chC": checkBoxArray();
                }
            })
        })
        
        checkBoxArray()

        // 배열에 있는 체크 박스를 하나씩 읽어오는 함수
        function checkBoxArray(){
            arrayChk.forEach((chk) => {
                console.log(chk.value,chk.id,chk.checked)
                if (chk.id == "chA") {
                    console.log("A")
                    borderFun(chk)
                }
                if (chk.id == "chB") {
                    console.log("B")
                    fontSizeFun(chk)
                }
                if (chk.id == "chC") {
                    console.log("C")
                    colorFun(chk)
                }
            })
        }
        
        function borderFun(chk) {
            console.log("border function")
            console.log(chk.checked)
            if (chk.checked) {
                result.style.borderWidth = "5px"
            } else {
                result.style.borderWidth = 0
            }
            // result.style.borderWidth = "5px" // 텍스트 칸에 스타일 적용
        }
        function fontSizeFun(chk) {
            console.log("fontSize function")
            if (chk.checked) {
                result.style.fontSize = "24px"
            } else {
                result.style.fontSize = ""
            }
        }
        function colorFun(chk) {
            console.log("color function")
            if (chk.checked) {
                result.style.color = "rgb(255 0 160)"
            } else {
                result.style.color = ""
            }

        }

    </script>
</body>
</html>
