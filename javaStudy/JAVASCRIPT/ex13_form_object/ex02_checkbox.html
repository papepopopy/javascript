<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체크박스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .check-box {
            background-color: #1daa29;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="check-box">
            <label>
                <input type="checkbox" id="chA" value="A" class="C">체크박스 A
            </label>
            <label>
                <input type="checkbox" id="chB" value="B" class="C">체크박스 B
            </label>
            <label>
                <input type="checkbox" id="chC" value="C" class="C">체크박스 C
            </label>
            <label>
                <input type="checkbox" id="chD" value="D" class="C">체크박스 D
            </label>
            <label>
                <input type="checkbox" id="chF" value="F" class="C">체크박스 F
            </label>
        </div>
        <hr>
        <div class="alert alert-primary result" role="alert">
            A simple primary alert—check it out!
        </div>
    </div>

    <script>
        
        const checkBoxA = document.querySelector("#chA")
        console.log(checkBoxA, checkBoxA.checked)
        const checkBoxB = document.querySelector("#chB")
        const checkBoxC = document.querySelector("#chC")
        const checkBoxD = document.querySelector("#chD")
        const checkBoxF = document.querySelector("#chF")
        console.log(checkBoxB, checkBoxB.checked)
        console.log(checkBoxC, checkBoxC.checked)
        console.log(checkBoxD, checkBoxD.checked)
        console.log(checkBoxF, checkBoxF.checked)
        
        if (checkBoxA.checked) {
            console.log("A checked =>", checkBoxA.value)
        } else {
            console.log("A =>", checkBoxA.value)
        }
        
        checkBoxB.checked = true
        checkBoxC.checked = true
        const arrayChk = document.querySelectorAll(".C") // class = "C"
        // console.log(arrayChk)
        arrayChk.forEach((chk) => {
            // console.log(chk.id, chk.checked)
            if (chk.checked == true) {
                console.log(chk.value)
            }
        })
        /*
        // checkBox 이벤트
        checkBoxA.addEventListener("change", (e) => {
            console.log(e.target.checked)
            if (e.target.checked == true) {
                console.log("체크된 값은 :" + e.target.value)
            }
            
        })
        */
        checkBoxAll()
        arrayChk.forEach((chk) => {
            chk.addEventListener("change", (e) => {
                checkBoxAll()
            })   
        })
            function checkBoxAll() {
                let check_str = ""
                arrayChk.forEach((chk) => {
                    // console.log(chk.value, chk.checked)
                    if (chk.checked) {
                        // console.log(chk.value, chk.checked)
                        check_str += chk.value
                        console.log(check_str)
                    }
                })
                const result = document.querySelector(".result")

                // check_str = check_str.substr(0, check_str.lastIndexOf(","))

                result.innerHTML = check_str
            }
            
        </script>
</body>
</html>
