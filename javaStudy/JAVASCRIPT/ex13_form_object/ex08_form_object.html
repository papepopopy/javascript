<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 전송</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
</head>
<body>
    <div class="container">
        <form id="myform" action="ex01_input.html" onsubmit="return false">
        <!-- <form id="myform" action="#" method="get"> -->
        <!-- <form action="" method="get"> -->
            <div class="form_box">
                <h3>전송하기</h3>
                <hr>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="myName" value="" placeholder="이름">
                </div>
                <button type="submit" class="btn btn-warning">전송</button>
                <!-- <button type="button" class="btn btn-dark">button</button>
                <input type="button" value="input-btn" class="btn btn-dark">
                <button type="button" value="input" type="button">버튼</button> -->
            </div>
        </form>
    </div>
    <script>
        const myForm = document.querySelector("#myform")
        // console.log(myForm)

        myForm.addEventListener("submit", handleSubmit)
        function handleSubmit(e) {
            e.preventDefault() // 페이지 안넘어감
            alert("submit...")
            const isYes = confirm("이내용 전송각?") // 한번더 물어봄
            console.log(isYes)

            if (isYes === true) {
                // 전송처리

                // 중간에 바꿔치기 가능함
                e.target.method = "post" 
                e.target.action = "ex06_other2.html"
                e.target.submit()
            } else {
                return
            }
        }
    </script>
</body>
</html>
