<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 다리기</title>
</head>
<body>
    <ul id="list-style">
        <li><a href="../ex11_node/ex03_node_test.html" target="_blank">링크1</a></li>
        <li><a href="../ex11_node/ex04_node_test2.html">링크2</a></li>
        <li><a href="../ex11_node/ex05_node_test3.html" target="_self">링크3</a></li>
        <li><a href="../ex11_node/ex06_node_replace.html" target="_blank">링크4</a></li>
    </ul>
    <h3>요소 속성 다루기</h3>
    <hr>
    <div class="img-box">
        <button id="change">속성 변경하기</button>
        <a href="www.goolgle.com" id="anchor">구글</a>
        <img id="img" src="img/bg0.jpg" alt="" width="200px">
        <!-- <img src="img/bg1.jpg" alt=""> -->
        <!-- <img src="img/bg2.jpg" alt=""> -->
    </div>
    <hr>
    <h3>텍스트 요소</h3>
    <hr>
    <h4>오늘의 날씨</h4>
    <p id="weather-info">흐림<span class="temperature">(23도)</span></p>

    <script>
        const aEL =  document.querySelectorAll("#list-style a")
        console.log(aEL)

        // 배열
        aEL.forEach((data) => {
            console.log(data)
            // hasAttribute : 속성 값을 확인
            // getAttribute : 얻고자 하는 속성 값

            if (data.hasAttribute("target") === false) {
                alert("target 속성이 없을 경우" + data.getAttribute("target"))
            }
            if (data.getAttribute("target") !== "_blank") {
                alert("target 속성이 _blank 아닌 경우" + data.getAttribute("target"))
            }

        })
        
        const changeEL = document.querySelector("#change")
        const anchorEL = document.querySelector("#anchor")
        const imgEL = document.querySelector("#img")
        console.log(anchorEL,imgEL)

        console.log("a harf",anchorEL.href)
        console.log("a id", imgEL.id)
        console.log("src = ", imgEL.src)
        console.log("width = ", imgEL.width)
        console.log(changeEL)

        changeEL.addEventListener("click", () => {
            anchorEL.href = "http.//www.naver.com"
            anchorEL.textContent = "네이버"

            imgEL.setAttribute("src", "img/bg1.jpg")
            imgEL.getAttribute("width", "500")
            // imgEL.getAttribute("src")
            console.log(imgEL.getAttribute("src"))

            console.log("속성 여부 확인 : hasAttributes('속성')")
            console.log(imgEL.hasAttributes("width"))
            console.log(imgEL.hasAttributes("height"))
        })

        const weatherInfo = document.querySelector("#weather-info")
        // 텍스트 
        console.log(weatherInfo.textContent)

        // 텍스트 변경 
        weatherInfo.textContent = "기온은 <strong>-3도</strong>가 예상"
        weatherInfo.innerHTML = "기온은 <strong>-3도</strong>가 예상"
        
        console.log(weatherInfo.outerHTML)
        weatherInfo.outerHTML = "<div>Hi</div>"
    </script>
</body>
</html>
